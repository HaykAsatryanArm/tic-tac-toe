<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>
</head>
<body>



    <div class="top-content">
        <input type="text" placeholder="Player X" id="first_name" class="name">
        <div class="container">
            <h1 class="title">Tic <span>Tac</span> Toe</h1>
            <div class="status">
                <div class="reset" id="reset">Start Game</div>
            </div>
        </div>
        <input type="text" placeholder="Player O" id="second_name" class="name">
    </div>
    
    <div id="text"></div>

    <div class="bottom-content">
        <div class="player-score" id="score1">
            <h3 id="first_score">Player X</h3>
            <input type="text" id="score-1" class="score" value="0">
        </div>
        <div id="content-area">
            
        </div>
        <div class="player-score" id="score2">
            <h3 id="second-score">Player O</h3>
            <input type="text" id="score-2" class="score" value="0">
        </div>
    </div>






    <script src="script.js"></script>

</body>
</html>
